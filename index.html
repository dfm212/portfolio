<!DOCTYPE html>
<html lang="en" ng-app="portgolio">
<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- style -->
  <link href="styles\style.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/mCSB_buttons.png" rel="stylesheet">

  <!-- Angularjs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="js\app.js" type="text/javascript"></script>



  <title>Portfolio</title>
</head>
<body >


  <div>

    <div id="bar" class="text-center">
      <h2 id="logo"class="text-center">D</h2>
      <a href="https://www.linkedin.com/in/danielfm212/en"><img class="icon-B text-center" src="img\icons\linkedinLogo.png" alt="icon2"></a>
      <a href="https://github.com/dfm212"><img class="icon-B text-center" src="img\icons\github.png" alt="icon2"></a>
      <a href="https://twitter.com/Dfm212"><img class="icon-B text-center" src="img\icons\twitterLogo.png" alt="icon2"></a>

    </div>

  </div>

  <section ng-controller="workController as workCtrl">

    <div id="ProjectCont" class="container-fluid" >
      <div id="demo" class="showcase">

    		<section>
    			<div id="content-6" class="content horizontal-images">

            <ul  class="imgAndStory" ng-repeat="Files in workCtrl.boards">
            <!-- template -->
              <li class="projectCont" ng-click="showTap=!showTap" >
                <img ng-src="img\0\{{Files.full}}" ng-click="test"id="colA1" class="img-responsive" alt="imaga example">
              </li>
              <li><h2 id="tele">{{Files.title}}</h2></li>
              <li id="colC1"></li>
              <li id="colB1" class="text-center">
                <p>{{Files.description}}</p>
              </li>
            <!-- /template -->
            </ul>

          <!-- /content -->
        </div>
        </section>
      </div>


      <!--  -->
      <section>

        <div id="showcase" ng-show="showme">

          <div id="barArticle" class="container-fluid" >
            <h2 id="closeTap" ng-click="showme=!showme">X</h2>

            <div class="container-fluid pull-left">
              <div id="dataBarArt-A" class="col-md-4 dataBarArt">
                <h3>{{Files.title}}</h3>
                <p>Description: {{Files.description}}</p>
                <p>Programs:</p>
                <p>{{Files.programs}}</p>
              </div>
              <div id="dataBarArt-B" class="col-md-8 dataBarArt">
                <div id="projectInf" class="text-center"><img ng-src="img\0\{{Files.demo}}" alt=""></div>
              </div>
            </div>
          </div>
        </div>

      </section>

      </div>

    </div>

  </section>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js\jQuery-app.js"></script>
  <!-- <script src="js\jQuery-app.js"></script> -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
