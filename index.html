<!DOCTYPE html>
<html lang="en" ng-app="portgolio">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700,400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- style -->
  <link href="styles\style.css" rel="stylesheet">
  <link href="styles\mobile.css" rel="stylesheet">
  <link href="styles\media-styles.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/mCSB_buttons.png" rel="stylesheet">


  <!-- Angularjs -->
  <script src="js\angular.min.js"></script>
  <script src="js\app.js" type="text/javascript"></script>
  <script src="js\angular-directives.js" type="text/javascript"></script>


  <title>Portfolio</title>
</head>
<body >


  <nav>

    <menu></menu>

  </nav>



  <section ng-controller="workController as workCtrl">

    <div id="ProjectCont" class="container-fluid" >

      <section>
        <div ng-repeat="mobile in workCtrl.boards" id="mobileDisplay">
          <ul>
            <li id="mobileTitle"><h4>{{mobile.title}}</h4></li>
            <li>
              <a href="{{mobile.link}}">
                <img ng-src="img\0\{{mobile.mobile}}" ng-click="scrollTo(mobile.id)" id="imgMobile" class="img-responsive" alt="imaga example">
              </a>
            </li>
          </ul>
        </div>
      </section>



      <section><!-- Angularjs TEMPLATE injection -->
        <div id="demo" class="showcase">
            <div id="content-6" class="content horizontal-images">

              <boards></boards><!-- ===> Angularjs TEMPLATE injection -->

            </div>
        </div>
      </section><!-- (/) Angularjs TEMPLATE injection -->

      <section>

        <div ng-controller="demotroller as demoCtrl">
          <div id="showcase" ng-repeat="demo in demoCtrl.demos">

            <div id="barArticle" class="container-fluid" >
              <div id="{{demo.id}}">
              <div class="container-fluid">

                <div id="dataBarArt-A" class="col-sm-4 col-md-4 dataBarArt">
                  <div>
                    <h3>{{demo.title}}</h3>
                    <p>Description: {{demo.description}}</p>
                    <p>Programs:</p>
                    <p>{{demo.programs}}</p>
                  </div>
                  <div id="showcaseLinks">
                    <p class="showcaseLinksGO">Watch on<a href="{{demo.link}}"><h4 class="showcaseLinksGO"> Site</h4></a></p>
                    <p class="showcaseLinksGO">Watch on <a href="{{demo.github}}"><h4 class="showcaseLinksGO">Github</h4></a></p>
                  </div>
                </div>

                <div id="dataBarArt-B" class="col-sm-8 col-md-8 dataBarArt">
                  <div id="projectInf" class="content mCustomScrollbar"><img ng-src="img\0\{{demo.demo}}" alt=""></div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </section>




      </div>
  </section>

  <footer>

    <div id="legal">
      <div id="lineDecoration"></div>
      <p id="foo" class="col-md-6">
        <a href="#">  Resume  </a> | <a href="https://www.linkedin.com/in/danielfm212/en">  LinkedIn  </a> | <a href="https://github.com/dfm212">  Github  </a> | <a href="https://twitter.com/Dfm212">  Twitter  </a>
      </p>
        <p class="col-md-6">
          Copy right &copy;  DFM212 - 2015 <br>
          Daniel.figueroa1190@gmail.com
        </p>
    </div>

  </footer>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js\jQuery-app.js"></script>
  <!-- <script src="js\jQuery-app.js"></script> -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
